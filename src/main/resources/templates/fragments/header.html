<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page-->
    <title>Event Detail</title>

    <!-- Fontfaces CSS-->
    <div th:fragment="header-css">
      <link th:href="@{/css/font-face.css}" rel="stylesheet" media="all" />
      <link
        th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}"
        rel="stylesheet"
        media="all"
      />
      <link
        th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}"
        rel="stylesheet"
        media="all"
      />
      <link
        th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}"
        rel="stylesheet"
        media="all"
      />

      <!-- Bootstrap CSS-->
      <!-- <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all"> -->
      <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <link
        href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css"
        rel="stylesheet"
      />

      <!-- Vendor CSS-->
      <link
        th:href="@{/vendor/animsition/animsition.min.css}"
        rel="stylesheet"
        media="all"
      />
      <link
        th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
        rel="stylesheet"
        media="all"
      />
      <link
        th:href="@{/vendor/select2/select2.min.css}"
        rel="stylesheet"
        media="all"
      />
      <link
        th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}"
        rel="stylesheet"
        media="all"
      />
      <!-- Datepicker CSS -->
      <link
        th:href="@{/css/datepicker.min.css}"
        rel="stylesheet"
        type="text/css"
      />
      <!-- Main CSS-->
      <link th:href="@{/css/theme.css}" rel="stylesheet" media="all" />
      <!-- Import-->
      <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
      />
      <link
        th:href="@{/js/kartik-v-bootstrap-fileinput-b2e1557/css/fileinput.min.css}"
        rel="stylesheet"
        media="all"
      />
      <link
        th:href="@{/js/kartik-v-bootstrap-fileinput-b2e1557/css/fileinput.css}"
        rel="stylesheet"
        media="all"
      />
      <link
        th:href="@{/js/kartik-v-bootstrap-fileinput-b2e1557/css/fileinput-rtl.css}"
        rel="stylesheet"
        media="all"
      />
      <link
        th:href="@{/js/kartik-v-bootstrap-fileinput-b2e1557/css/fileinput-rtl.min.css}"
        rel="stylesheet"
        media="all"
      />
    </div>
  </head>

  <body>
    <div th:fragment="header">
      <!-- HEADER DESKTOP-->
      <header class="header-desktop">
        <div class="section__content section__content--p30">
          <div class="container-fluid">
            <div class="header-wrap">
              <div class="header-button">
                <div class="account-wrap">
                  <div class="account-item clearfix js-item-menu">
                    <div class="content">
                      <a
                        class="js-acc-btn"
                        href="#"
                        sec:authorize="isAuthenticated()"
                        ><span
                          th:text="${#authentication.getPrincipal().getFullName()}"
                        ></span
                      ></a>
                    </div>
                    <div class="account-dropdown js-dropdown">
                      <div class="account-dropdown__body">
                        <div class="account-dropdown__item">
                          <a th:href="@{/profile}">
                            <i class="zmdi zmdi-account"></i>Profile
                          </a>
                        </div>
                      </div>
                      <div class="account-dropdown__footer">
                        <a th:href="@{/logout}">
                          <i class="zmdi zmdi-power"></i>Logout
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- HEADER DESKTOP-->
    </div>
    <div th:fragment="after-body-script">
      <!-- Jquery JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Bootstrap JS-->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <!-- Datatabels JS -->
      <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
      <script src="http://cdn.datatables.net/plug-ins/1.10.15/dataRender/datetime.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
      <!-- Vendor JS       -->
      <script
        th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"
      ></script>
      <script th:src="@{/vendor/animsition/animsition.min.js}"></script>
      <script th:src="@{/vendor/select2/select2.min.js}"></script>
      <!-- Datepicker JS -->
      <script th:src="@{/js/datepicker.min.js}"></script>
      <script th:src="@{/js/i18n/datepicker.en.js}"></script>
      <!-- Main JS-->
      <script th:src="@{/js/main.js}"></script>
      <!-- Jquery Validator JS-->
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.js"></script>
      <!-- Import-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.5/xlsx.core.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.0.1/papaparse.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
      <script
        th:src="@{/js/kartik-v-bootstrap-fileinput-b2e1557/js/fileinput.js}"
      ></script>

      <script type="text/javascript">
        $("li > a").click(function() {
          $("li").removeClass();
          $(this)
            .parent()
            .addClass("active");
        });
      </script>
    </div>
  </body>
</html>
