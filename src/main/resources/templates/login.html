<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/header :: header-css" />
	<!-- Title Page-->
	<title>Login Page</title>
</head>

<body class="animsition">
	<div class="page-wrapper">
		<div class="page-content--bge5">
			<div class="container">
				<div class="login-wrap">
					<div class="login-content">
						<div class="login-logo">
							<a href="#"> <img src="images/icon/FPT_Software_Logo.png" style="height: 100px" alt="FPT" />
							</a>
						</div>
						<div class="login-form">
							<form name='f' th:action="@{/j_spring_security_check}" method="POST">
								<div class="form-group">
									<label>Email Address</label> <input class="au-input au-input--full" type="email"
										name="email" placeholder="Email">
								</div>
								<div class="form-group">
									<label>Password</label> <input class="au-input au-input--full" type="password"
										name="password" placeholder="Password">
								</div>
								<div class="login-checkbox">
									<label> <input type="checkbox" name="remember">Remember
										Me
									</label>
								</div>
								<button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
							</form>
							<div class="alert-danger" th:if="${param.error != null}">Invalid
								email and password.</div>
							<div class="alert-normal" style="color: red" th:if="${param.logout != null}">You have been
								logged out.</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:replace="fragments/header :: after-body-script" />


</body>

</html>
<!-- end document-->
