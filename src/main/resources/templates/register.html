<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/header :: header-css" />
<!-- Title Page-->
<title>Register</title>
</head>

<body class="animsition">
	<div class="page-wrapper">
		<div class="page-content--bge5">
			<div class="container">
				<div class="login-wrap">
					<div class="login-content">
						<div class="login-logo">
							<a href="#"> <img src="images/icon/FPT_Software_Logo.png"
								style="height: 100px" alt="FPT" />
							</a>
						</div>
						<div class="login-form">
							<form action="" method="post">
								<div class="form-group">
									<label>Username</label> <input class="au-input au-input--full"
										type="text" name="username" placeholder="Username">
								</div>
								<div class="form-group">
									<label>Email Address</label> <input
										class="au-input au-input--full" type="email" name="email"
										placeholder="Email">
								</div>
								<div class="form-group">
									<label>Password</label> <input class="au-input au-input--full"
										type="password" name="password" placeholder="Password">
								</div>

								<button class="au-btn au-btn--block au-btn--green m-b-20"
									type="submit">register</button>
							</form>
							<div class="register-link">
								<p>
									Already have account? <a th:href="@{/login}">Sign In</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:replace="fragments/header :: after-body-script" />

</body>

</html>
<!-- end document-->
